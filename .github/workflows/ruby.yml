name: Ruby

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "develop" ]

permissions:
  contents: read

jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Ruby 3.0
        id: ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true

      - name: Run rubocop
        run: |
          bundle exec rubocop     
          
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      postgres:
        image: postgres:11.1
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
         
      - name: Set up Ruby 3.0
        id: ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true

      - name: Install required package
        run: |
          sudo apt-get update
          sudo apt-get -yqq install libpq-dev

      - name: Create DB
        env:
          RACK_ENV: test
          DATABASE_URL: postgres://postgres@127.0.0.1
        run: |
          bundle exec rake db:drop
          bundle exec rake db:create
          bundle exec rake db:migrate

      - name: Run specs
        run: bundle exec rspec -f j -o tmp/rspec_results.json -f p      

      - name: RSpec Report
        uses: SonicGarden/rspec-report-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Unit tests'
          json-path: tmp/rspec_results.json
        if: always()          
